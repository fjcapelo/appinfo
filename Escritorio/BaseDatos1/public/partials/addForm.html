<!-- addForm.html -->

<!-- "Join Team" (Post) Form -->
<div class="col-md-5">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Mapa de rayos <span class="glyphicon glyphicon-map-marker"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name ="addForm" novalidate>
                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="direccion">Dirección <span class="badge">Introducir dirección y fecha</span></label>
                    <input autocomplete="off" type="text" class="form-control"  id="direccion"  ng-model="formData.direccion" required>

                </div>



               <div class="form-group">
                <label for="Fecha">Fecha</label>
                     <ng-datepicker type="text" ng-model="formData.fecha" id="fecha" format="DD.MM.YYYY" view-format="DD.MM.YYYY" required>
                      </ng-datepicker>
                    </div>

                    <div class="form-group">

                    <label class="radio control-label">Radio de busqueda (Km)</label>


                              <input type="radio" name="optionsRadios" id="50" value="50" ng-model="formData.distance" ng-required="form.distance != ''" />
                              50 Km
                                <input type="radio" name="optionsRadios" id="100" value="100" ng-model="formData.distance" ng-required="form.distance != ''" />
                                100 Km
                                <input type="radio" name="optionsRadios" id="200" value="200"   ng-model ="formData.distance" ng-required="form.distance != ''" />
                                200 Km



                        </div>

                <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                    <button type="submit" class="btn btn-danger btn-block" ng-click= "createUser()" ng-disabled="addForm.$invalid" >Consultar</button>
            </form>
        </div>
    </div>
</div>
