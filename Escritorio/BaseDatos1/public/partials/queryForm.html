<!-- queryForm.html -->

<!-- Find Teammates (Query) Form -->
<div class="col-md-5">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Datos encontrados! <span class="glyphicon glyphicon-search"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form -->
            <form name ="queryForm">

                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->



                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id="usuario" value = {{params.ciudad1}} readonly >
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="text" class="form-control" id="fecha" value = {{params.fec}} readonly>
                </div>
                <div class="form-group">
                    <label for="latitude">Latitud</label>
                    <input type="text" class="form-control" id="latitude" value = {{params.lat}}  readonly>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitud</label>
                    <input type="text" class="form-control" id="longitude" value = {{params.lon}} readonly>




            </form>
        </div>

        <!-- Footer panel for displaying count. Note how it will only display if queryCount is greater than 0 -->
        <div ng-show="queryCount>0" class="panel-footer">
            <p class="text-center">Data study for strong and flickers</p>
        </div>
    </div>
</div>
